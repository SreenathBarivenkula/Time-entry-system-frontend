<!-- src/app/timesheet-entry/timesheet-entry.component.html -->
<form (ngSubmit)="submitTimesheet()">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" [(ngModel)]="timesheet.date" required>
    </div>
    <div class="form-group">
      <label for="hoursWorked">Hours Worked</label>
      <input type="number" id="hoursWorked" name="hoursWorked" [(ngModel)]="timesheet.hoursWorked" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="timesheet.description" required></textarea>
    </div>
    <button type="submit">Submit Timesheet</button>
    <!-- src/app/timesheet-entry/timesheet-entry.component.html -->
<ul>
    <li *ngFor="let timesheet of timesheets">
      {{ timesheet.date | date }} - {{ timesheet.hoursWorked }} hours - {{ timesheet.description }}
      <button (click)="approveTimesheet(timesheet.id)">Approve</button>
      <button (click)="rejectTimesheet(timesheet.id)">Reject</button>
    </li>
  </ul>
  
  </form>
