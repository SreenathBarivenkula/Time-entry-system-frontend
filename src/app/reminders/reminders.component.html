<!-- src/app/reminder/reminder.component.html -->
<form (ngSubmit)="createReminder()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" (ngModel)="reminder.title" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" (ngModel)=reminder.description required></textarea>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="datetime-local" id="dueDate" name="dueDate" (ngModel)="reminder.dueDate" required>
    </div>
    <button type="submit">Create Reminder</button>
  </form>
